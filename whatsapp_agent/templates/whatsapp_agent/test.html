{% extends 'base.html' %}
{% load static %}

{% block title %}اختبار الوكيل الذكي{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Header -->
    <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
        <div class="flex items-center space-x-4 space-x-reverse">
            <div class="w-12 h-12 bg-purple-600 rounded-full flex items-center justify-center">
                <i class="fas fa-flask text-white text-xl"></i>
            </div>
            <div>
                <h1 class="text-2xl font-bold text-gray-800">اختبار الوكيل الذكي</h1>
                <p class="text-gray-600">اختبر الوكيل الذكي قبل تفعيله</p>
            </div>
        </div>
    </div>

    <!-- Test Form -->
    <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
        <form id="testForm">
            {% csrf_token %}
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <!-- Phone Number -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        رقم الهاتف
                    </label>
                    <input type="text" id="phone_number" name="phone_number" 
                           value="{{ company.phone }}"
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="+966501234567" required>
                </div>

                <!-- Message -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        الرسالة
                    </label>
                    <input type="text" id="message" name="message" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="عرض المنتجات" required>
                </div>
            </div>

            <!-- Quick Test Buttons -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    اختبار سريع
                </label>
                <div class="flex flex-wrap gap-2">
                    <button type="button" onclick="setMessage('عرض المنتجات')" 
                            class="px-4 py-2 bg-blue-100 text-blue-700 rounded-lg hover:bg-blue-200 transition">
                        عرض المنتجات
                    </button>
                    <button type="button" onclick="setMessage('عرض العملاء')" 
                            class="px-4 py-2 bg-green-100 text-green-700 rounded-lg hover:bg-green-200 transition">
                        عرض العملاء
                    </button>
                    <button type="button" onclick="setMessage('عرض الفواتير')" 
                            class="px-4 py-2 bg-yellow-100 text-yellow-700 rounded-lg hover:bg-yellow-200 transition">
                        عرض الفواتير
                    </button>
                    <button type="button" onclick="setMessage('الإحصائيات')" 
                            class="px-4 py-2 bg-purple-100 text-purple-700 rounded-lg hover:bg-purple-200 transition">
                        الإحصائيات
                    </button>
                </div>
            </div>

            <!-- Test Button -->
            <div class="flex justify-end">
                <button type="submit" 
                        class="bg-purple-600 text-white px-6 py-2 rounded-lg hover:bg-purple-700 transition">
                    <i class="fas fa-play ml-2"></i>
                    اختبار الوكيل
                </button>
            </div>
        </form>
    </div>

    <!-- Results -->
    <div id="results" class="bg-white rounded-lg shadow-lg p-6 hidden">
        <h3 class="text-lg font-semibold text-gray-800 mb-4">
            <i class="fas fa-robot ml-2"></i>
            نتيجة الاختبار
        </h3>
        <div id="resultContent" class="space-y-4">
            <!-- Results will be displayed here -->
        </div>
    </div>
</div>

<script>
function setMessage(message) {
    document.getElementById('message').value = message;
}

document.getElementById('testForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    const phoneNumber = formData.get('phone_number');
    const message = formData.get('message');
    
    // Show loading
    const resultsDiv = document.getElementById('results');
    const resultContent = document.getElementById('resultContent');
    resultsDiv.classList.remove('hidden');
    resultContent.innerHTML = '<div class="text-center py-4"><i class="fas fa-spinner fa-spin text-blue-600"></i> جاري المعالجة...</div>';
    
    // Send request
    fetch('{% url "test_agent" %}', {
        method: 'POST',
        body: formData,
        headers: {
            'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            resultContent.innerHTML = `
                <div class="bg-green-50 border border-green-200 rounded-lg p-4">
                    <div class="flex items-center mb-2">
                        <i class="fas fa-check-circle text-green-600 ml-2"></i>
                        <span class="font-medium text-green-800">تم بنجاح</span>
                    </div>
                    <div class="text-green-700 whitespace-pre-wrap">${data.response}</div>
                </div>
            `;
        } else {
            resultContent.innerHTML = `
                <div class="bg-red-50 border border-red-200 rounded-lg p-4">
                    <div class="flex items-center mb-2">
                        <i class="fas fa-exclamation-circle text-red-600 ml-2"></i>
                        <span class="font-medium text-red-800">خطأ</span>
                    </div>
                    <div class="text-red-700">${data.error || 'حدث خطأ غير معروف'}</div>
                </div>
            `;
        }
    })
    .catch(error => {
        resultContent.innerHTML = `
            <div class="bg-red-50 border border-red-200 rounded-lg p-4">
                <div class="flex items-center mb-2">
                    <i class="fas fa-exclamation-circle text-red-600 ml-2"></i>
                    <span class="font-medium text-red-800">خطأ في الاتصال</span>
                </div>
                <div class="text-red-700">${error.message}</div>
            </div>
        `;
    });
});
</script>
{% endblock %}
