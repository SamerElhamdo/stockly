{% extends 'base.html' %}

{% block title %}لوحة التحكم - Stockly{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Page Header -->
    <div class="mb-8">
        <div class="flex items-center">
            <div class="w-12 h-12 bg-gradient-to-r from-primary-500 to-primary-600 rounded-xl flex items-center justify-center m-4">
                <i class="fas fa-chart-pie text-white text-xl"></i>
            </div>
            <div>
                <h1 class="text-3xl font-bold text-primary font-cairo">لوحة التحكم</h1>
                <p class="mt-2 text-secondary font-cairo">نظرة عامة على إدارة المخزون والفواتير</p>
            </div>
        </div>
    </div>

    <!-- Stats Cards -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
        <!-- Today's Invoices -->
        <div class="card card-hover">
            <div class="flex items-center">
                <div class="p-4 rounded-xl bg-gradient-to-r from-green-500 to-green-600 shadow-lg">
                    <i class="fas fa-file-invoice text-white text-xl"></i>
                </div>
                <div class="mr-4">
                    <p class="text-sm font-medium text-secondary font-cairo">فواتير اليوم</p>
                    <p class="text-2xl font-bold text-primary font-cairo" id="todayInvoices">0</p>
                </div>
            </div>
        </div>

        <!-- Total Sales -->
        <div class="card card-hover">
            <div class="flex items-center">
                <div class="p-4 rounded-xl bg-gradient-to-r from-blue-500 to-blue-600 shadow-lg">
                    <i class="fas fa-dollar-sign text-white text-xl"></i>
                </div>
                <div class="mr-4">
                    <p class="text-sm font-medium text-secondary font-cairo">إجمالي المبيعات</p>
                    <p class="text-2xl font-bold text-primary font-cairo" id="totalSales">0</p>
                </div>
            </div>
        </div>

        <!-- Low Stock Items -->
        <div class="card card-hover">
            <div class="flex items-center">
                <div class="p-4 rounded-xl bg-gradient-to-r from-red-500 to-red-600 shadow-lg">
                    <i class="fas fa-exclamation-triangle text-white text-xl"></i>
                </div>
                <div class="mr-4">
                    <p class="text-sm font-medium text-secondary font-cairo">مخزون منخفض</p>
                    <p class="text-2xl font-bold text-primary font-cairo" id="lowStockItems">0</p>
                </div>
            </div>
        </div>

        <!-- Total Customers -->
        <div class="card card-hover">
            <div class="flex items-center">
                <div class="p-4 rounded-xl bg-gradient-to-r from-purple-500 to-purple-600 shadow-lg">
                    <i class="fas fa-users text-white text-xl"></i>
                </div>
                <div class="mr-4">
                    <p class="text-sm font-medium text-secondary font-cairo">إجمالي العملاء</p>
                    <p class="text-2xl font-bold text-primary font-cairo" id="totalCustomers">0</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Recent Invoices -->
    <div class="card">
        <div class="px-6 py-4 border-b border-primary">
            <div class="flex items-center">
                <div class="w-8 h-8 bg-gradient-to-r from-indigo-500 to-purple-500 rounded-lg flex items-center justify-center m-3">
                    <i class="fas fa-file-invoice text-white text-sm"></i>
                </div>
                <h2 class="text-xl font-semibold text-primary font-cairo">الفواتير الأخيرة</h2>
            </div>
        </div>
        <div class="p-6">
            <div id="recentInvoices" class="space-y-4">
                <div class="text-center text-muted py-8">
                    <i class="fas fa-spinner fa-spin text-4xl mb-4"></i>
                    <p class="mt-2 font-cairo">جاري تحميل الفواتير...</p>
                </div>
            </div>
        </div>
    </div>
</div>


<script>
// Load dashboard data
async function loadDashboardData() {
    try {
        const token = localStorage.getItem('authToken');
        if (!token) {
            console.error('No auth token found in loadDashboardData');
            return;
        }
        
        // Load stats
        const [invoicesRes, productsRes, customersRes] = await Promise.all([
            fetch('/api/dashboard/stats', {
                headers: {
                    'Authorization': 'Token ' + token
                }
            }),
            fetch('/api/products/', {
                headers: {
                    'Authorization': 'Token ' + token
                }
            }),
            fetch('/api/customers/', {
                headers: {
                    'Authorization': 'Token ' + token
                }
            })
        ]);
        
        if (invoicesRes.ok) {
            const stats = await invoicesRes.json();
            document.getElementById('todayInvoices').textContent = stats.today_invoices || 0;
            document.getElementById('totalSales').textContent = (stats.total_sales || 0).toLocaleString();
            document.getElementById('lowStockItems').textContent = stats.low_stock_items || 0;
        }
        
        if (customersRes.ok) {
            const customers = await customersRes.json();
            document.getElementById('totalCustomers').textContent = customers.length || 0;
        }
        
        // Load recent invoices
        loadRecentInvoices();
    } catch (error) {
        console.error('Error loading dashboard data:', error);
    }
}

async function loadRecentInvoices() {
    try {
        const token = localStorage.getItem('authToken');
        if (!token) {
            console.error('No auth token found, retrying...');
            // Try to get token again
            setTimeout(loadRecentInvoices, 1000);
            return;
        }
        
        const res = await fetch('/api/invoices/recent', {
            headers: {
                'Authorization': 'Token ' + token
            }
        });
        
        if (!res.ok) {
            throw new Error(`HTTP error! status: ${res.status}`);
        }
        
        const data = await res.json();
        
        // Ensure invoices is an array
        const invoices = Array.isArray(data) ? data : (data.invoices || []);
        
        const container = document.getElementById('recentInvoices');
        if (!invoices || invoices.length === 0) {
            container.innerHTML = `
                <div class="text-center text-gray-500 dark:text-gray-400 py-8">
                    <i class="fas fa-file-invoice text-4xl mb-4"></i>
                    <p class="mt-2 font-cairo">لا توجد فواتير حالياً</p>
                </div>
            `;
            return;
        }
        
        container.innerHTML = invoices.map(invoice => `
            <div class="flex items-center justify-between p-4 bg-gray-50 dark:bg-gray-700 rounded-xl hover:bg-gray-100 dark:hover:bg-gray-600 transition-all duration-200">
                <div class="flex items-center">
                    <div class="w-10 h-10 bg-gradient-to-r from-indigo-500 to-purple-500 rounded-lg flex items-center justify-center m-3">
                        <i class="fas fa-file-invoice text-white text-sm"></i>
                    </div>
                    <div>
                        <p class="font-medium text-gray-900 dark:text-white font-cairo">فاتورة #${invoice.id}</p>
                        <p class="text-sm text-gray-600 dark:text-gray-400 font-cairo">${invoice.customer_name}</p>
                    </div>
                </div>
                <div class="text-right">
                    <p class="font-semibold text-gray-900 dark:text-white font-cairo">${invoice.total_amount.toLocaleString()} $</p>
                    <span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium ${
                        invoice.status === 'confirmed' ? 'bg-green-100 text-green-800 dark:bg-green-900/20 dark:text-green-400' : 
                        invoice.status === 'draft' ? 'bg-yellow-100 text-yellow-800 dark:bg-yellow-900/20 dark:text-yellow-400' : 
                        'bg-red-100 text-red-800 dark:bg-red-900/20 dark:text-red-400'
                    }">
                        <i class="fas ${
                            invoice.status === 'confirmed' ? 'fa-check-circle' : 
                            invoice.status === 'draft' ? 'fa-edit' : 'fa-times-circle'
                        } ml-1"></i>
                        ${invoice.status === 'confirmed' ? 'مؤكدة' : 
                          invoice.status === 'draft' ? 'مسودة' : 'ملغاة'}
                    </span>
                </div>
            </div>
        `).join('');
    } catch (error) {
        console.error('Error loading recent invoices:', error);
        const container = document.getElementById('recentInvoices');
        container.innerHTML = `
            <div class="text-center text-red-500 dark:text-red-400 py-8">
                <i class="fas fa-exclamation-triangle text-4xl mb-4"></i>
                <p class="mt-2 font-cairo">حدث خطأ في تحميل الفواتير</p>
            </div>
        `;
    }
}

// Wait for auth token to be available
function waitForAuthToken() {
    return new Promise((resolve) => {
        const checkToken = () => {
            const token = localStorage.getItem('authToken');
            if (token) {
                resolve(token);
            } else {
                setTimeout(checkToken, 100);
            }
        };
        checkToken();
    });
}

// Load data on page load
document.addEventListener('DOMContentLoaded', async function() {
    try {
        await waitForAuthToken();
        loadDashboardData();
    } catch (error) {
        console.error('Error waiting for auth token:', error);
        // Try to load data anyway after a delay
        setTimeout(loadDashboardData, 2000);
    }
});

// Listen for auth token ready event
window.addEventListener('authTokenReady', function(event) {
    console.log('Auth token ready event received:', event.detail);
    loadDashboardData();
});
</script>
{% endblock %}
