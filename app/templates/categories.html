{% extends 'base.html' %}

{% block title %}إدارة الفئات - Stockly{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Page Header -->
    <div class="flex justify-between items-center mb-8">
        <div class="flex items-center">
            <div class="w-12 h-12 bg-gradient-to-r from-indigo-500 to-purple-600 rounded-xl flex items-center justify-center m-4">
                <i class="fas fa-tags text-white text-xl"></i>
            </div>
            <div>
                <h1 class="text-3xl font-bold text-primary font-cairo">إدارة الفئات</h1>
                <p class="mt-2 text-secondary font-cairo">تنظيم المنتجات حسب الفئات</p>
            </div>
        </div>
        <button onclick="showAddCategoryModal()" class="btn-primary">
            <i class="fas fa-plus ml-2"></i>
            إضافة فئة جديدة
        </button>
    </div>

    <!-- Categories Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div id="categoriesContainer">
            <div class="text-center text-muted py-12">
                <i class="fas fa-spinner fa-spin text-4xl mb-4"></i>
                <p class="mt-2 font-cairo">جاري تحميل الفئات...</p>
            </div>
        </div>
    </div>
</div>

<!-- Add Category Modal -->
<div id="addCategoryModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden z-50 backdrop-blur-sm">
    <div class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-primary rounded-xl shadow-2xl max-w-md w-full p-6 transform transition-all duration-300">
            <div class="flex items-center mb-6">
                <div class="w-10 h-10 bg-gradient-to-r from-indigo-500 to-purple-600 rounded-lg flex items-center justify-center m-3">
                    <i class="fas fa-tag text-white"></i>
                </div>
                <h3 class="text-lg font-semibold text-primary font-cairo">إضافة فئة جديدة</h3>
            </div>
            <form id="addCategoryForm">
                <div class="mb-6">
                    <label class="block text-sm font-medium text-secondary mb-2 font-cairo">اسم الفئة *</label>
                    <input id="categoryName" type="text" required
                           class="input-primary w-full">
                </div>
                <div class="mb-6">
                    <label class="block text-sm font-medium text-secondary mb-2 font-cairo">الفئة الرئيسية</label>
                    <div class="dropdown">
                        <div class="dropdown-toggle">
                            <span class="dropdown-text">بدون فئة رئيسية</span>
                            <i class="fas fa-chevron-down dropdown-icon"></i>
                        </div>
                        <div class="dropdown-menu">
                            <div class="dropdown-item selected" data-value="">بدون فئة رئيسية</div>
                        </div>
                        <input type="hidden" id="parentCategory" value="">
                    </div>
                </div>
                <div class="flex justify-end space-x-3 space-x-reverse">
                    <button type="button" onclick="closeAddCategoryModal()" class="btn-secondary">
                        <i class="fas fa-times ml-2"></i>
                        إلغاء
                    </button>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-check ml-2"></i>
                        إضافة الفئة
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
// Load categories data
async function loadCategories() {
    try {
        const res = await fetch('/api/categories/', {
            headers: {
                'Authorization': 'Token a9b4424599bdfd8427acf9ed3be853f2749de5c6'
            }
        });
        const categories = await res.json();
        
        const container = document.getElementById('categoriesContainer');
        if (categories.length === 0) {
            container.innerHTML = `
                <div class="col-span-full text-center text-muted py-12 font-cairo">
                    <i class="fas fa-tags text-4xl mb-4 text-gray-400"></i>
                    <p class="mt-2 font-cairo">لا توجد فئات حالياً</p>
                </div>
            `;
            return;
        }
        
        container.innerHTML = categories.map(category => `
            <div class="card card-hover m-4">
                <div class="flex items-center justify-between m-4">
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-gradient-to-r from-indigo-500 to-purple-600 rounded-lg flex items-center justify-center m-3">
                            <i class="fas fa-tag text-white"></i>
                        </div>
                        <div>
                            <h3 class="font-semibold text-primary font-cairo">${category.name}</h3>
                            <p class="text-sm text-secondary font-cairo">${category.parent_name || 'فئة رئيسية'}</p>
                        </div>
                    </div>
                    <div class="flex space-x-2 space-x-reverse">
                        <button onclick="editCategory(${category.id})" class="btn-icon text-info hover:text-blue-800 dark:hover:text-blue-300">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button onclick="deleteCategory(${category.id})" class="btn-icon text-danger hover:text-red-800 dark:hover:text-red-300">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
                <div class="flex items-center justify-between text-sm text-secondary">
                    <span class="font-cairo">المنتجات: ${category.products_count || 0}</span>
                    <span class="font-cairo">تم الإنشاء: ${new Date(category.created_at).toLocaleDateString('ar-SA')}</span>
                </div>
            </div>
        `).join('');
    } catch (error) {
        console.error('Error loading categories:', error);
    }
}

function showAddCategoryModal() {
    document.getElementById('addCategoryModal').classList.remove('hidden');
    loadParentCategories();
}

function closeAddCategoryModal() {
    document.getElementById('addCategoryModal').classList.add('hidden');
    document.getElementById('addCategoryForm').reset();
}

async function loadParentCategories() {
    try {
        const res = await fetch('/api/categories/', {
            headers: {
                'Authorization': 'Token a9b4424599bdfd8427acf9ed3be853f2749de5c6'
            }
        });
        const categories = await res.json();
        
        const dropdown = document.querySelector('#parentCategory').closest('.dropdown');
        const menu = dropdown.querySelector('.dropdown-menu');
        
        // Clear existing items except the default one
        menu.innerHTML = '<div class="dropdown-item selected" data-value="">بدون فئة رئيسية</div>';
        
        categories.forEach(category => {
            const item = document.createElement('div');
            item.className = 'dropdown-item';
            item.dataset.value = category.id;
            item.textContent = category.name;
            menu.appendChild(item);
        });
    } catch (error) {
        console.error('Error loading parent categories:', error);
    }
}

async function addCategory(event) {
    event.preventDefault();
    
    const formData = {
        name: document.getElementById('categoryName').value,
        parent: document.getElementById('parentCategory').value || null
    };
    
    try {
        const res = await fetch('/api/categories/add/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Token a9b4424599bdfd8427acf9ed3be853f2749de5c6'
            },
            body: JSON.stringify(formData)
        });
        
        if (res.ok) {
            closeAddCategoryModal();
            loadCategories();
            showNotification('✅ تم إضافة الفئة بنجاح', 'success');
        } else {
            showNotification('❌ حدث خطأ في إضافة الفئة', 'error');
        }
    } catch (error) {
        console.error('Error adding category:', error);
        showNotification('❌ حدث خطأ في إضافة الفئة', 'error');
    }
}

function editCategory(categoryId) {
    // Implement edit functionality
    console.log('Editing category:', categoryId);
}

async function deleteCategory(categoryId) {
    const confirmed = await showConfirmation(
        'حذف الفئة',
        'هل أنت متأكد من حذف هذه الفئة؟ لا يمكن التراجع عن هذا الإجراء.',
        'حذف',
        'إلغاء',
        'danger'
    );
    
    if (confirmed) {
        try {
            const res = await fetch(`/api/categories/${categoryId}/`, {
                method: 'DELETE',
                headers: {
                    'Authorization': 'Token a9b4424599bdfd8427acf9ed3be853f2749de5c6'
                }
            });
            
            if (res.ok) {
                loadCategories();
                showNotification('🗑️ تم حذف الفئة بنجاح', 'success');
            } else {
                showNotification('❌ حدث خطأ في حذف الفئة', 'error');
            }
        } catch (error) {
            console.error('Error deleting category:', error);
            showNotification('❌ حدث خطأ في حذف الفئة', 'error');
        }
    }
}

// Use the global notification system from base.html

// Event listeners
document.getElementById('addCategoryForm').addEventListener('submit', addCategory);

// Load data on page load
document.addEventListener('DOMContentLoaded', function() {
    // Show loader while loading data
    PageLoader.show('جاري تحميل الفئات...');
    
    Promise.all([
        loadCategories(),
        loadParentCategories()
    ]).then(() => {
        // Initialize custom dropdowns
        initDropdowns();
        // Hide loader after data is loaded
        PageLoader.hide();
    }).catch((error) => {
        console.error('Error loading data:', error);
        PageLoader.hide();
    });
});
</script>
{% endblock %}
